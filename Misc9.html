<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var arr = [8,99,57,43,5,75,23,4,5,56,17,49,25,85,59,32];
    for (var i=0; i<arr.length;i++){
        // console.log(arr.some(max));
        if(!arr.some(max)){
            console.log(arr[i])
        }
        if(!arr.some(min)){
            console.log(arr[i])
        }
    }

    function max(element) {
        return element > arr[i]
    }

    function min(element) {
        return element < arr[i]
    }

</script>

</body>
</html>
